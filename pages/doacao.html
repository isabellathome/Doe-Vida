<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doação | Doe Vida</title>

    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/doacao.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <a href="#default" class="logo"> DOE VIDA </a>
        <div class="header-right">
          <a class="active" href="../index.html"> Home </a>
          <a href="../pages/sobrenos.html"> Sobre nós </a>
          <a href="../pages/informacoes.html"> Informações </a>
          <a href="../pages/relatos.html"> Relatos </a>
        </div>
      </div>

      <h3>Cadastro de Doador</h3>
      <hr style="width: 800px; margin: auto" />

      <div class="container">
        <form class="form" id="form" action="" method="post">
          <div class="form-areas">
            <label for="nome"> Nome Completo: </label>
            <input
              type="text"
              id="nome"
              pattern="[A-Za-z].{2,}"
              title="Digite seu nome completo."
              required
            />
          </div>

          <div class="form-areas">
            <label for="cpf"> CPF: </label>
            <input
              type="text"
              id="cpf"
              pattern="[0-9.]"
              placeholder="111.222.333.45"
              title="Seu CPF deve ter 11 dígitos."
              required
            />
          </div>

          <div class="form-areas">
            <label for="rg"> RG: </label>
            <input
              type="text"
              id="rg"
              pattern="[0-9.]"
              placeholder="111.222.333.45"
              title="Seu RG deve ter 11 dígitos."
              required
            />
          </div>

          <div class="form-areas">
            <label for="email"> Email: </label>
            <input
              type="text"
              id="email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              placeholder="seuemail@gmail.com"
              title="Digite seu email."
              required
            />
          </div>

          <div class="form-areas">
            <label for="senha"> Senha: </label>
            <input
              type="text"
              id="senha"
              pattern="(?=.*\d)(?=.*[a-za])(?=.*[A-Z]).{8,}"
              title="Sua senha deve ter um número, uma letra maiúscula e um símbolo."
              required
            />
          </div>

          <div class="form-areas">
            <label for="data_nascimento"> Data de nascimento: </label>
            <input
              type="text"
              id="data_nascimento"
              pattern="[0-9.]"
              placeholder="DD/MM/YYYY"
              required
            />
          </div>

          <div class="form-areas">
            <label for="telefone"> Telefone: </label>
            <input
              type="text"
              id="telefone"
              pattern="[0-9.]"
              placeholder="(xx) xxxxx-xxxx"
              title="Seu telefone deve ter o DDD e mais noves números."
              required
            />
          </div>

          <div class="form-areas">
            <label for="estado"> Estado: </label>
            <input
              type="text"
              id="estado"
              pattern="[A-Za-z].{2,}"
              placeholder="Digite seu estado de residência."
              title="Deve ser um dos 26 estados brasileiros e/ou o Distrito Federal."
              required
            />
          </div>

          <br />

          <div class="escolhas">
            <div class="form-areas">
              <select class="form-select" aria-label="label_estados">
                <option selected>UF</option>
                <option value="RO">RO</option>
                <option value="AC">AC</option>
                <option value="AM">AM</option>
                <option value="RR">RR</option>
                <option value="PA">PA</option>
                <option value="AP">AP</option>
                <option value="TO">TO</option>
                <option value="MA">MA</option>
                <option value="PI">PI</option>
                <option value="CE">CE</option>
                <option value="RN">RN</option>
                <option value="PB">PB</option>
                <option value="PE">PE</option>
                <option value="AL">AL</option>
                <option value="SE">SE</option>
                <option value="BA">BA</option>
                <option value="MG">MG</option>
                <option value="ES">ES</option>
                <option value="RJ">RJ</option>
                <option value="SP">SP</option>
                <option value="PR">PR</option>
                <option value="SC">SC</option>
                <option value="RS">RS</option>
                <option value="MS">MS</option>
                <option value="MT">MT</option>
                <option value="GO">GO</option>
                <option value="DF">DF</option>
              </select>
            </div>

            <div class="form-areas">
              <select class="form-select" aria-label="label_sexo">
                <option selected>Sexo</option>
                <option value="Feminino">Feminino</option>
                <option value="Masculino">Masculino</option>
              </select>
            </div>

            <div class="form-areas">
              <select class="form-select" aria-label="label_tipo">
                <option selected>Tipo de Doação</option>
                <option value="Feminino">Sangue</option>
                <option value="Masculino">Medula Óssea</option>
                <option value="Masculino">Órgãos</option>
              </select>
            </div>
          </div>

          <hr style="width: 827px; margin: 30px 0 40px 0" ; />

          <label id="doencas">
            Possui algum tipo de doença doença neoplásica (câncer), hematológica
            (do sangue) ou do sistema imunológico?
          </label>
          <br />
          <input
            type="radio"
            id="radio1"
            name="radios_doencas"
            value="nao"
            checked
          />
          <label for="radio1">Não</label>
          <input type="radio" id="radio1" name="radios_doencas" value="sim" />
          <label for="radio2">Sim</label>

          <div class="form-areas">
            <label for="doacoes_feitas"> Se sim, qual? </label>
            <input
              type="text"
              id="doacoes_feitas"
              pattern="[A-Za-z].{2,}"
              required
            />
          </div>

          <label id="radio"> Já fez algum tipo de doação? </label> <br />
          <input
            type="radio"
            id="radio2"
            name="radios_doacao"
            value="nao"
            checked
          />
          <label for="radio1">Não</label>
          <input type="radio" id="radio2" name="radios_doacao" value="sim" />
          <label for="radio2">Sim</label>

          <br />

          <div class="form-areas">
            <label for="doacoes_feitas"> Se sim, qual? </label>
            <input
              type="text"
              id="doacoes_feitas"
              pattern="[A-Za-z].{2,}"
              required
            />
          </div>

        </form>
        
      </div>
      <!-- Por estética, a utilização de um botão fora do form. -->
        <a href="../pages/agradeci.html">
          <button class="continuar"> Continuar </button>
       </a>
      <br />
      <br />
      <br> <br>
      
      
    </div>
  </body>
</html>
